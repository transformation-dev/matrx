name: Coverage

on:
  pull_request:
    branches:
    - master

jobs:
  coverage:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [12.x]
        os: [macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm ci, build, and coverage testing
      run: |
        npm ci
        npm run css:build
        npm run coverage
        npm run coverage:check
      env:
        CI: true
